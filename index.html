<!DOCTYPE html><html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2048 Games</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f8f8f8;
        }
        .tabs {
            display: flex;
            justify-content: center;
            margin: 20px 0;
        }
        .tab {
            padding: 10px 20px;
            cursor: pointer;
            background: #ccc;
            margin: 0 5px;
            border-radius: 5px;
        }
        .tab.active {
            background: #ff6b6b;
            color: white;
        }
        .game-container {
            width: 90%;
            max-width: 500px;
            margin: auto;
            padding: 20px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
        .game-board {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
            background: #e0b3b3;
            padding: 10px;
            border-radius: 10px;
        }
        .tile {
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            font-weight: bold;
            background-color: #f9d3d3;
            border-radius: 8px;
            height: 60px;
        }
    </style>
</head>
<body>
    <h1>2048 Variants</h1>
    <div class="tabs">
        <div class="tab active" data-game="cupcake">2048 Cupcake</div>
        <div class="tab" data-game="minecraft">2048 Minecraft</div>
        <div class="tab" data-game="taylor">2048 Taylor Swift</div>
    </div>
    <div class="game-container" id="game-container"></div>
    <script>
        const tabs = document.querySelectorAll(".tab");
        const gameContainer = document.getElementById("game-container");const games = {
        cupcake: "üßÅ",
        minecraft: "‚õèÔ∏è",
        taylor: "üë©"
    };

    function createBoard(icon) {
        gameContainer.innerHTML = "";
        for (let i = 0; i < 16; i++) {
            const tile = document.createElement("div");
            tile.classList.add("tile");
            tile.innerHTML = i % 2 === 0 ? icon : "";
            gameContainer.appendChild(tile);
        }
    }

    tabs.forEach(tab => {
        tab.addEventListener("click", () => {
            document.querySelector(".tab.active").classList.remove("active");
            tab.classList.add("active");
            createBoard(games[tab.getAttribute("data-game")]);
        });
    });

    createBoard(games.cupcake);
</script>

</body>
</html>
