<div class="container">
    <h1>2048 Cupcake</h1>
    <div id="score">Score: 0</div>
    <div id="game-board"></div>
    <button id="restart-btn" class="btn">Restart</button>
    <h2>How to Play?</h2>
    <p>Swipe to merge cupcakes and reach 2048! Use strategy to win.</p>
</div>

<script>
document.addEventListener("DOMContentLoaded", () => {
    const board = document.getElementById("game-board");
    const scoreDisplay = document.getElementById("score");
    const restartBtn = document.getElementById("restart-btn");

    let score = 0;
    let grid = Array(4).fill().map(() => Array(4).fill(0));

    const cupcakeIcons = {
        2: "🧁", 4: "🧁🧁", 8: "🧁🍓", 16: "🧁🍒",
        32: "🧁🍫", 64: "🧁🍩", 128: "🧁🎂",
        256: "🧁🍰", 512: "🧁🫐", 1024: "🧁🎉", 2048: "🧁🏆"
    };

    function updateScore(value) {
        score += value;
        scoreDisplay.textContent = `Score: ${score}`;
    }

    function createBoard() {
        board.innerHTML = "";
        grid.forEach(row => {
            row.forEach(tile => {
                const tileDiv = document.createElement("div");
                tileDiv.classList.add("tile");
                tileDiv.textContent = tile !== 0 ? cupcakeIcons[tile] : "";
                board.appendChild(tileDiv);
            });
        });
    }

    function addRandomTile() {
        let emptyTiles = [];
        grid.forEach((row, r) => row.forEach((tile, c) => {
            if (tile === 0) emptyTiles.push({ r, c });
        }));
        if (emptyTiles.length > 0) {
            let { r, c } = emptyTiles[Math.floor(Math.random() * emptyTiles.length)];
            grid[r][c] = 2;
        }
    }

    function move(direction) {
        let moved = false;
        grid = grid.map(row => {
            let newRow = [...row.filter(tile => tile), ...Array(4 - row.filter(tile => tile).length).fill(0)];
            return newRow;
        });
        if (moved) addRandomTile();
        createBoard();
    }

    restartBtn.addEventListener("click", () => {
        grid = Array(4).fill().map(() => Array(4).fill(0));
        score = 0;
        updateScore(0);
        addRandomTile();
        createBoard();
    });

    addRandomTile();
    createBoard();
});
</script>
