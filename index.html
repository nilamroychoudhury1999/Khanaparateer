<!DOCTYPE html>    <html lang="en">    
<head>    
    <meta charset="UTF-8">    
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">    
    <title>2048 Variants</title>    
    <style>    
        * { margin: 0; padding: 0; box-sizing: border-box; }    
        body {    
            font-family: Arial, sans-serif;    
            text-align: center;    
            background-color: #f8e8e8;    
            display: flex;    
            flex-direction: column;    
            align-items: center;    
            justify-content: center;    
            height: 100vh;    
            overflow: hidden;    
        }    
        .container {    
            max-width: 90%;    
            width: 400px;    
            background: white;    
            padding: 20px;    
            border-radius: 10px;    
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);    
        }    
        .tabs {    
            display: flex;    
            justify-content: space-around;    
            margin-bottom: 15px;    
        }    
        .tab {    
            padding: 10px 15px;    
            cursor: pointer;    
            background: #ff6b6b;    
            color: white;    
            border-radius: 5px;    
        }    
        .tab.active { background: #e65c5c; }    
        #game-board {    
            display: grid;    
            grid-template-columns: repeat(4, 1fr);    
            grid-template-rows: repeat(4, 1fr);    
            gap: 10px;    
            background: #e0b3b3;    
            padding: 10px;    
            border-radius: 10px;    
            user-select: none;    
        }    
        .tile {    
            display: flex;    
            align-items: center;    
            justify-content: center;    
            font-size: 24px;    
            font-weight: bold;    
            background-color: #f9d3d3;    
            border-radius: 8px;    
        }    
    </style>    
</head>    
<body>    
    <div class="container">    
        <div class="tabs">    
            <div class="tab active" onclick="changeTheme('cupcake')">2048 Cupcake</div>    
            <div class="tab" onclick="changeTheme('minecraft')">2048 Minecraft</div>    
            <div class="tab" onclick="changeTheme('taylor')">2048 Taylor Swift</div>    
        </div>    
        <div id="game-board"></div>    
    </div>    
    <script>    
        let grid = Array(4).fill().map(() => Array(4).fill(0));    
        let themes = {    
            cupcake: { 2: "ðŸ§", 4: "ðŸ§ðŸ§", 8: "ðŸ§ðŸ“", 16: "ðŸ§ðŸ’", 32: "ðŸ§ðŸ«" },    
            minecraft: { 2: "ðŸŸ«", 4: "ðŸªµ", 8: "ðŸ§±", 16: "â›ï¸", 32: "ðŸ " },    
            taylor: { 2: "ðŸŽ¤", 4: "ðŸŽ¸", 8: "ðŸŽ¶", 16: "ðŸ’ƒ", 32: "ðŸ‘‘" }    
        };    
        let currentTheme = 'cupcake';    function createBoard() {    
        let board = document.getElementById("game-board");    
        board.innerHTML = "";    
        grid.forEach(row => row.forEach(tile => {    
            let div = document.createElement("div");    
            div.classList.add("tile");    
            div.textContent = tile ? themes[currentTheme][tile] || "" : "";    
            board.appendChild(div);    
        }));    
    }    
    
    function changeTheme(theme) {    
        currentTheme = theme;    
        document.querySelectorAll(".tab").forEach(tab => tab.classList.remove("active"));    
        event.target.classList.add("active");    
        createBoard();    
    }    
    
    createBoard();    
</script>

</body>    
</html>
