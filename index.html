<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <meta name="description" content="Play 2048 Cupcake - A fun twist on the classic 2048 game! Merge cupcakes, score high, and win!">
    <meta name="keywords" content="2048 Cupcake, Play 2048, Merge Game, Puzzle Game, Cupcake Puzzle">
    <meta property="og:title" content="2048 Cupcake - Play Now!">
    <meta property="og:description" content="Merge cupcakes, reach 2048, and become the ultimate cupcake master!">
    <meta property="og:image" content="https://playcupcake.com/preview.jpg">
    <meta property="og:type" content="game">
    <meta property="og:url" content="https://playcupcake.com">
    <title>2048 Cupcake - Play Now!</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap">
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24'><text y='22' font-size='24'>üßÅ</text></svg>">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Poppins', sans-serif;
            text-align: center;
            background-color: #f8e8e8;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            overflow: hidden;
        }
        .container {
            width: 90%;
            max-width: 400px;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
        .title { font-size: 22px; font-weight: 600; margin-bottom: 10px; }
        #score { font-size: 18px; font-weight: bold; margin-bottom: 10px; }
        #game-board {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            grid-gap: 10px;
            background: #e0b3b3;
            padding: 10px;
            border-radius: 10px;
            user-select: none;
        }
        .tile {
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 22px;
            font-weight: bold;
            background-color: #f9d3d3;
            border-radius: 8px;
            transition: transform 0.2s ease-in-out;
            height: 60px;
        }
        .btn {
            margin-top: 15px;
            padding: 10px 20px;
            border: none;
            background: #ff6b6b;
            color: white;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
        }
        .btn:hover { background: #e65c5c; }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="title">2048 Cupcake</h1>
        <div id="score">Score: 0</div>
        <div id="game-board"></div>
        <button id="restart-btn" class="btn">Restart Game</button>
        <button id="mute-btn" class="btn">üîá Mute</button>
        <h2 class="title">How to Play?</h2>
        <p>Swipe tiles, merge cupcakes, and reach the ultimate 2048 cupcake! Can you win?</p>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const board = document.getElementById("game-board");
            const scoreDisplay = document.getElementById("score");
            const restartBtn = document.getElementById("restart-btn");
            const muteBtn = document.getElementById("mute-btn");

            let score = 0;
            let grid = Array(4).fill().map(() => Array(4).fill(0));
            let soundEnabled = true;
            const moveSound = new Audio("https://www.fesliyanstudios.com/play-mp3/387");
            const mergeSound = new Audio("https://www.fesliyanstudios.com/play-mp3/388");

            const cupcakeIcons = { 
                2: "üßÅ", 4: "üßÅüßÅ", 8: "üßÅüçì", 16: "üßÅüçí",
                32: "üßÅüç´", 64: "üßÅüç©", 128: "üßÅüéÇ",
                256: "üßÅüç∞", 512: "üßÅü´ê", 1024: "üßÅüéâ", 2048: "üßÅüèÜ"
            };

            function updateScore(value) {
                score += value;
                scoreDisplay.textContent = `Score: ${score}`;
            }

            function createBoard() {
                board.innerHTML = "";
                grid.forEach(row => {
                    row.forEach(tile => {
                        const tileDiv = document.createElement("div");
                        tileDiv.classList.add("tile");
                        if (tile !== 0) { tileDiv.textContent = cupcakeIcons[tile] || ""; }
                        board.appendChild(tileDiv);
                    });
                });
            }

            function addRandomTile() {
                let emptyTiles = [];
                grid.forEach((row, r) => row.forEach((tile, c) => { if (tile === 0) emptyTiles.push({ r, c }); }));
                if (emptyTiles.length > 0) {
                    let { r, c } = emptyTiles[Math.floor(Math.random() * emptyTiles.length)];
                    grid[r][c] = 2;
                }
            }

            function slide(row) {
                let arr = row.filter(tile => tile);
                let missing = 4 - arr.length;
                return [...arr, ...Array(missing).fill(0)];
            }

            function combine(row) {
                for (let i = 0; i < row.length - 1; i++) {
                    if (row[i] !== 0 && row[i] === row[i + 1]) {
                        row[i] *= 2;
                        row[i + 1] = 0;
                        updateScore(row[i]);
                        if (soundEnabled) mergeSound.play();
                    }
                }
                return row;
            }

            function move(direction) {
                if (soundEnabled) moveSound.play();
                let moved = false;
                if (direction === "left" || direction === "right") {
                    grid = grid.map(row => {
                        let newRow = slide(combine(slide(direction === "right" ? row.reverse() : row)));
                        return direction === "right" ? newRow.reverse() : newRow;
                    });
                }
                addRandomTile();
                createBoard();
            }

            document.addEventListener("keydown", (e) => {
                if (["ArrowLeft", "ArrowRight"].includes(e.key)) move(e.key.replace("Arrow", "").toLowerCase());
            });

            muteBtn.addEventListener("click", () => {
                soundEnabled = !soundEnabled;
                muteBtn.textContent = soundEnabled ? "üîä Unmute" : "üîá Mute";
            });

            restartBtn.addEventListener("click", () => {
                grid = Array(4).fill().map(() => Array(4).fill(0));
                score = 0;
                updateScore(0);
                addRandomTile();
                addRandomTile();
                createBoard();
            });

            addRandomTile();
            addRandomTile();
            createBoard();
        });
    </script>
</body>
</html>
