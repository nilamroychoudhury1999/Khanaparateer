<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>2048 Cupcake</title>
    <meta name="description" content="Play 2048 Cupcake - Merge cupcakes and reach the highest score!">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Poppins', sans-serif;
            text-align: center;
            background-color: #f8e8e8;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            overflow: hidden;
        }
        .container {
            max-width: 90%;
            width: 400px;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
        .title { font-size: 22px; font-weight: 600; margin-bottom: 10px; }
        #score { font-size: 18px; font-weight: bold; margin-bottom: 20px; }
        #game-board {
            display: grid;
            grid-template-columns: repeat(4, minmax(60px, 1fr));
            grid-template-rows: repeat(4, minmax(60px, 1fr));
            gap: 10px;
            background: #e0b3b3;
            padding: 10px;
            border-radius: 10px;
            user-select: none;
        }
        .tile {
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: clamp(16px, 4vw, 24px);
            font-weight: bold;
            background-color: #f9d3d3;
            border-radius: 8px;
            transition: all 0.2s ease-in-out;
        }
        .btn {
            margin-top: 20px;
            padding: 10px 20px;
            border: none;
            background: #ff6b6b;
            color: white;
            font-size: 18px;
            font-weight: bold;
            border-radius: 5px;
            cursor: pointer;
        }
        .btn:hover { background: #e65c5c; }

        /* Arrow Keys UI */
        .controls {
            display: none;
            margin-top: 15px;
            gap: 10px;
        }
        .arrow-btn {
            width: 50px;
            height: 50px;
            background: #ff6b6b;
            border: none;
            color: white;
            font-size: 24px;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
        }
        .arrow-btn:hover { background: #e65c5c; }
        
        @media (min-width: 768px) {
            .controls { display: flex; flex-wrap: wrap; justify-content: center; }
            .arrow-container { display: grid; grid-template-columns: 50px 50px 50px; grid-gap: 5px; }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="title">2048 Cupcake</h1>
        <div id="score">Score: 0</div>
        <div id="game-board"></div>
        <button id="restart-btn" class="btn">Restart Game</button>

        <!-- Arrow Keys UI (Only on Desktop) -->
        <div class="controls">
            <div class="arrow-container">
                <button class="arrow-btn" data-direction="up">‚¨ÜÔ∏è</button>
                <button class="arrow-btn" data-direction="left">‚¨ÖÔ∏è</button>
                <button class="arrow-btn" data-direction="right">‚û°Ô∏è</button>
                <button class="arrow-btn" data-direction="down">‚¨áÔ∏è</button>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const board = document.getElementById("game-board");
            const scoreDisplay = document.getElementById("score");
            const restartBtn = document.getElementById("restart-btn");
            const arrowButtons = document.querySelectorAll(".arrow-btn");

            let score = 0;
            let grid = Array(4).fill().map(() => Array(4).fill(0));

            const cupcakeIcons = {
                2: "üßÅ", 4: "üßÅüßÅ", 8: "üßÅüçì", 16: "üßÅüçí",
                32: "üßÅüç´", 64: "üßÅüç©", 128: "üßÅüéÇ",
                256: "üßÅüç∞", 512: "üßÅü´ê", 1024: "üßÅüéâ", 2048: "üßÅüèÜ"
            };

            function updateScore(value) {
                score += value;
                scoreDisplay.textContent = `Score: ${score}`;
            }

            function createBoard() {
                board.innerHTML = "";
                grid.forEach(row => {
                    row.forEach(tile => {
                        const tileDiv = document.createElement("div");
                        tileDiv.classList.add("tile");
                        if (tile !== 0) {
                            tileDiv.textContent = cupcakeIcons[tile] || "";
                        }
                        board.appendChild(tileDiv);
                    });
                });
            }

            function addRandomTile() {
                let emptyTiles = [];
                grid.forEach((row, r) => row.forEach((tile, c) => {
                    if (tile === 0) emptyTiles.push({ r, c });
                }));
                if (emptyTiles.length > 0) {
                    let { r, c } = emptyTiles[Math.floor(Math.random() * emptyTiles.length)];
                    grid[r][c] = 2;
                }
            }

            function slide(row) {
                let arr = row.filter(tile => tile);
                let missing = 4 - arr.length;
                return [...arr, ...Array(missing).fill(0)];
            }

            function combine(row) {
                for (let i = 0; i < row.length - 1; i++) {
                    if (row[i] !== 0 && row[i] === row[i + 1]) {
                        row[i] *= 2;
                        row[i + 1] = 0;
                        updateScore(row[i]);
                    }
                }
                return row;
            }

            function move(direction) {
                let moved = false;
                if (["left", "right"].includes(direction)) {
                    grid = grid.map(row => {
                        let newRow = slide(combine(slide(direction === "right" ? row.reverse() : row)));
                        moved = moved || newRow.some((val, i) => val !== row[i]);
                        return direction === "right" ? newRow.reverse() : newRow;
                    });
                }
                if (moved) addRandomTile();
                createBoard();
            }

            document.addEventListener("keydown", (e) => {
                if (["ArrowLeft", "ArrowRight", "ArrowUp", "ArrowDown"].includes(e.key)) {
                    move(e.key.replace("Arrow", "").toLowerCase());
                }
            });

            arrowButtons.forEach(btn => {
                btn.addEventListener("click", () => move(btn.dataset.direction));
            });

            restartBtn.addEventListener("click", () => {
                grid = Array(4).fill().map(() => Array(4).fill(0));
                score = 0;
                updateScore(0);
                addRandomTile();
                addRandomTile();
                createBoard();
            });

            addRandomTile();
            addRandomTile();
            createBoard();
        });
    </script>
</body>
</html>
