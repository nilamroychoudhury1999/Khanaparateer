
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2048 Cupcake</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            text-align: center;
            background-color: #f8e8e8;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 400px;
            margin: 40px auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
        .title {
            font-size: 24px;
            font-weight: 600;
            margin-bottom: 10px;
        }
        #score {
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 20px;
        }
        #game-board {
            display: grid;
            grid-template-columns: repeat(4, 80px);
            grid-template-rows: repeat(4, 80px);
            gap: 10px;
            background: #e0b3b3;
            padding: 10px;
            border-radius: 10px;
        }
        .tile {
            width: 80px;
            height: 80px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            font-weight: bold;
            background-color: #f9d3d3;
            border-radius: 8px;
            transition: all 0.2s ease-in-out;
        }
        .btn {
            margin-top: 20px;
            padding: 10px 20px;
            border: none;
            background: #ff6b6b;
            color: white;
            font-size: 18px;
            font-weight: bold;
            border-radius: 5px;
            cursor: pointer;
        }
        .btn:hover {
            background: #e65c5c;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="title">2048 Cupcake</h1>
        <div id="score">Score: 0</div>
        <div id="game-board"></div>
        <button id="restart-btn" class="btn">Restart Game</button>
    </div>
    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const board = document.getElementById("game-board");
            const scoreDisplay = document.getElementById("score");
            const restartBtn = document.getElementById("restart-btn");
            
            let score = 0;
            
            const cupcakeIcons = {
                2: "ðŸ§",
                4: "ðŸ§ðŸ§",
                8: "ðŸ§ðŸ“",
                16: "ðŸ§ðŸ’",
                32: "ðŸ§ðŸ«",
                64: "ðŸ§ðŸ©",
                128: "ðŸ§ðŸŽ‚",
                256: "ðŸ§ðŸ°",
                512: "ðŸ§ðŸ«",
                1024: "ðŸ§ðŸŽ‰",
                2048: "ðŸ§ðŸ†"
            };
            
            let grid = Array(4).fill().map(() => Array(4).fill(0));

            function updateScore(value) {
                score += value;
                scoreDisplay.textContent = `Score: ${score}`;
            }

            function createBoard() {
                board.innerHTML = "";
                grid.forEach(row => {
                    row.forEach(tile => {
                        const tileDiv = document.createElement("div");
                        tileDiv.classList.add("tile");
                        if (tile !== 0) {
                            tileDiv.textContent = cupcakeIcons[tile] || "";
                        }
                        board.appendChild(tileDiv);
                    });
                });
            }

            function addRandomTile() {
                let emptyTiles = [];
                grid.forEach((row, r) => row.forEach((tile, c) => {
                    if (tile === 0) emptyTiles.push({ r, c });
                }));
                if (emptyTiles.length > 0) {
                    let { r, c } = emptyTiles[Math.floor(Math.random() * emptyTiles.length)];
                    grid[r][c] = 2;
                }
            }

            function slide(row) {
                let arr = row.filter(tile => tile);
                let missing = 4 - arr.length;
                let zeros = Array(missing).fill(0);
                return [...arr, ...zeros];
            }

            function combine(row) {
                for (let i = 0; i < row.length - 1; i++) {
                    if (row[i] !== 0 && row[i] === row[i + 1]) {
                        row[i] *= 2;
                        row[i + 1] = 0;
                        updateScore(row[i]);
                    }
                }
                return row;
            }

            function move(direction) {
                if (direction === "left") {
                    grid = grid.map(row => slide(combine(slide(row))));
                } else if (direction === "right") {
                    grid = grid.map(row => slide(combine(slide(row.reverse()))).reverse());
                } else if (direction === "up" || direction === "down") {
                    for (let c = 0; c < 4; c++) {
                        let col = [grid[0][c], grid[1][c], grid[2][c], grid[3][c]];
                        col = slide(combine(slide(direction === "up" ? col : col.reverse())));
                        if (direction === "down") col.reverse();
                        for (let r = 0; r < 4; r++) grid[r][c] = col[r];
                    }
                }
                addRandomTile();
                createBoard();
            }

            document.addEventListener("keydown", (event) => {
                if (["ArrowLeft", "ArrowRight", "ArrowUp", "ArrowDown"].includes(event.key)) move(event.key.replace("Arrow", "").toLowerCase());
            });

            restartBtn.addEventListener("click", () => {
                grid = Array(4).fill().map(() => Array(4).fill(0));
                score = 0;
                updateScore(0);
                addRandomTile();
                addRandomTile();
                createBoard();
            });

            addRandomTile();
            addRandomTile();
            createBoard();
        });
    </script>
</body>
</html>
