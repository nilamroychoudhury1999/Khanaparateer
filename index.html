<!DOCTYPE html><html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>2048 Multi-Themed</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: Arial, sans-serif; text-align: center; background: #f8e8e8; display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100vh; overflow: hidden; }
        .container { max-width: 90%; width: 400px; background: white; padding: 20px; border-radius: 10px; box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1); }
        .title { font-size: 22px; font-weight: bold; margin-bottom: 10px; }
        #score { font-size: 18px; font-weight: bold; margin-bottom: 20px; }
        #game-board { display: grid; grid-template-columns: repeat(4, 1fr); grid-template-rows: repeat(4, 1fr); gap: 10px; background: #e0b3b3; padding: 10px; border-radius: 10px; user-select: none; }
        .tile { display: flex; align-items: center; justify-content: center; font-size: 24px; font-weight: bold; background: #f9d3d3; border-radius: 8px; transition: 0.2s ease-in-out; }
        .btn { margin: 10px; padding: 10px 15px; border: none; background: #ff6b6b; color: white; font-size: 16px; border-radius: 5px; cursor: pointer; }
        .btn:hover { background: #e65c5c; }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="title">2048 Multi-Themed</h1>
        <div id="score">Score: 0</div>
        <div id="game-board"></div>
        <button id="restart-btn" class="btn">Restart Game</button>
        <button id="cupcake-btn" class="btn">2048 Cupcake</button>
        <button id="minecraft-btn" class="btn">2048 Minecraft</button>
        <button id="taylor-btn" class="btn">2048 Taylor Swift</button>
    </div>
    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const board = document.getElementById("game-board");
            const scoreDisplay = document.getElementById("score");
            const restartBtn = document.getElementById("restart-btn");
            const cupcakeBtn = document.getElementById("cupcake-btn");
            const minecraftBtn = document.getElementById("minecraft-btn");
            const taylorBtn = document.getElementById("taylor-btn");let score = 0;
        let grid = Array(4).fill().map(() => Array(4).fill(0));
        let theme = "cupcake";
        
        const themes = {
            cupcake: { 2: "🧁", 4: "🧁🧁", 8: "🧁🍓", 16: "🧁🍒", 32: "🧁🍫", 64: "🧁🍩", 128: "🧁🎂", 256: "🧁🍰", 512: "🧁🫐", 1024: "🧁🎉", 2048: "🧁🏆" },
            minecraft: { 2: "🌿", 4: "🌲", 8: "🪵", 16: "⛏️", 32: "🏠", 64: "🧱", 128: "🔥", 256: "⚒️", 512: "⚔️", 1024: "👑", 2048: "🐉" },
            taylor: { 2: "🎤", 4: "🎵", 8: "💃", 16: "🌟", 32: "🎸", 64: "👗", 128: "💖", 256: "💜", 512: "🕶️", 1024: "🎼", 2048: "👑" }
        };

        function updateScore(value) {
            score += value;
            scoreDisplay.textContent = `Score: ${score}`;
        }

        function createBoard() {
            board.innerHTML = "";
            grid.forEach(row => {
                row.forEach(tile => {
                    const tileDiv = document.createElement("div");
                    tileDiv.classList.add("tile");
                    if (tile !== 0) tileDiv.textContent = themes[theme][tile] || "";
                    board.appendChild(tileDiv);
                });
            });
        }

        function addRandomTile() {
            let emptyTiles = [];
            grid.forEach((row, r) => row.forEach((tile, c) => { if (tile === 0) emptyTiles.push({ r, c }); }));
            if (emptyTiles.length > 0) {
                let { r, c } = emptyTiles[Math.floor(Math.random() * emptyTiles.length)];
                grid[r][c] = 2;
            }
        }

        function move() {
            addRandomTile();
            createBoard();
        }

        restartBtn.addEventListener("click", () => {
            grid = Array(4).fill().map(() => Array(4).fill(0));
            score = 0;
            updateScore(0);
            addRandomTile();
            addRandomTile();
            createBoard();
        });
        
        cupcakeBtn.addEventListener("click", () => { theme = "cupcake"; createBoard(); });
        minecraftBtn.addEventListener("click", () => { theme = "minecraft"; createBoard(); });
        taylorBtn.addEventListener("click", () => { theme = "taylor"; createBoard(); });
        
        addRandomTile();
        addRandomTile();
        createBoard();
    });
</script>

</body>
</html>
